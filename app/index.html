<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
	<script src="js/main.min.js" defer></script>
</head>
<body>
	<header></header>

<section>

	<div class="container container-fluid">

		<div class="row top">
			<div class="top__logo">
				<svg class="logo">
					<use xlink:href="images/sprite.svg#logo"></use>
				</svg>
			</div>

			<div class="top__menu">
				<div class="top__text">меню</div>
				<div class="top__lines">
					<div class="line line1"></div>
					<div class="line line2"></div>
					<div class="line line3"></div>
				</div>
			</div>
			
		</div>

		<div class="front">
				<svg class="front__label">
					<use xlink:href="images/sprite.svg#big"></use>
				</svg>

			<div class="front__hero">
				<picture>
					<source srcset="images/girl.avif" type="image/avif">
					<source srcset="images/girl.webp" type="image/webp">
					<img src="images/girl.png" alt="girl">
				</picture>
			</div>
		</div>

		<div class="right">
			<div class="right__block"></div>

			<div class="right__window col-lg-3">

				<div class="right__body">
					<svg class="right__logo">
						<use xlink:href="images/sprite.svg#logo"></use>
					</svg>

					<div class="right__text">
						Новая осенне-зимняя коллекция пуховичков <span>XD-DE</span> с технологией сохранения тепла
					</div>

					<div class="see">
						<div class="see__text">Смотреть</div>
						<img src="images/fiol.svg">
					</div>
				</div>

				<div class="right__selector">
					<div class="right__buttons">
						
						<div class="right__btn">
							<picture class="girl2">
								<source srcset="images/girl2.avif" type="image/avif">
								<source srcset="images/girl2.webp" type="image/webp">
								<img src="images/girl2.png" alt="girl2">
							</picture>
						</div>

						<div class="right__btn">
							<picture class="woman">
								<source srcset="images/woman.avif" type="image/avif">
								<source srcset="images/woman.webp" type="image/webp">
								<img src="images/woman.png" alt="woman">
							</picture>
						</div>

					</div>
				</div>

			</div>

		</div>

	</div>


</section>

<footer></footer>



</body>

</html>
